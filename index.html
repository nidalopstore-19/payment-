<script>
/* JavaScript Logic Preserved */
const DEFAULT_AVATAR = "https://ui-avatars.com/api/?name=User&background=222&color=ff4b6b&size=128";
const card = document.getElementById('card');
const dashboard = document.getElementById('dashboard');
const who = document.getElementById('who');
const limitEl = document.getElementById('limit');
const fileInput = document.getElementById('fileInput');
const fileUploadLabel = document.getElementById('fileUploadLabel');
const fileName = document.getElementById('fileName');
const clearFileBtn = document.getElementById('clearFileBtn');
const doPhoto = document.getElementById('doPhoto');
const doVideo = document.getElementById('doVideo');
const resultArea = document.getElementById('resultArea');
const logoutBtn = document.getElementById('logoutBtn');
const toast = document.getElementById('toast');
const loadingOverlay = document.getElementById('loadingOverlay');
const profileIcon = document.getElementById('profileIcon');
const profileModal = document.getElementById('profileModal');
const closeProfile = document.getElementById('closeProfile');
const profileUsername = document.getElementById('profileUsername');
const profileLimit = document.getElementById('profileLimit');
const profileUploads = document.getElementById('profileUploads');
const uploadCount = document.getElementById("uploadCount");
const dashLogo = document.getElementById("dashLogo");
const qrisModal = document.getElementById("qrisModal");

function playSound() {
    const audio = document.getElementById("clickSound");
    if(audio) {
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio play error:", e));
    }
}

function setActive(element) {
    const items = document.querySelectorAll('.menu-item');
    items.forEach(item => {
        item.classList.remove('active-selected');
    });
    element.classList.add('active-selected');
}

function copyNumber(number, provider) {
    if (navigator.clipboard) {
        navigator.clipboard.writeText(number).then(() => {
            showToast('Nomor ' + provider + ' disalin!', false);
        }).catch(err => {
            showToast('Gagal menyalin otomatis', true);
        });
    } else {
        const textArea = document.createElement("textarea");
        textArea.value = number;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
        showToast('Nomor ' + provider + ' disalin!', false);
    }
}

function showQris() {
    qrisModal.classList.add('show');
}

function closeQris() {
    qrisModal.classList.remove('show');
}

let currentUser = "Guest";
let totalUploads = 0;

function showToast(message, isError = false) {
  toast.textContent = message;
  toast.className = 'toast' + (isError ? ' error' : '');
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

function showLoading(show) {
  if (show) {
    loadingOverlay.classList.add('show');
  } else {
    loadingOverlay.classList.remove('show');
  }
}

profileIcon.addEventListener('click', () => {
  playSound();
  profileUsername.textContent = currentUser || '‚Äî';
  profileLimit.textContent = limitEl.textContent;
  profileUploads.textContent = totalUploads;
  profileModal.classList.add('show');
});

closeProfile.addEventListener('click', () => {
  profileModal.classList.remove('show');
});

logoutBtn.addEventListener('click', () => {
  dashboard.classList.remove('show');
  card.style.display = 'flex'; /* Changed from block to flex to keep center */
});

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    fileName.textContent = file.name;
    fileUploadLabel.classList.add('selected');
  } else {
    fileName.textContent = '';
    fileUploadLabel.classList.remove('selected');
  }
});

clearFileBtn.addEventListener('click', (e) => {
  e.preventDefault();
  fileInput.value = '';
  fileName.textContent = '';
  fileUploadLabel.classList.remove('selected');
});

async function uploadAndHandle(endpoint) {
  const file = fileInput.files[0];
  if (!file) return showToast('Pilih file dulu', true);
  
  if (endpoint.includes('photo') && !file.type.startsWith('image/')) {
    return showToast('File yang dipilih bukan foto!', true);
  }
  if (endpoint.includes('video') && !file.type.startsWith('video/')) {
    return showToast('File yang dipilih bukan video!', true);
  }
  
  const confirmUse = confirm(
    endpoint.includes('photo')
      ? "üñº HD Photo memakan Biaya 1 Coin\n\nLANJUTKAN?"
      : "üé• HD Video memakan Biaya 3 Coin\n\nLANJUTKAN?"
  );

  if (!confirmUse) return;

  showLoading(true);
  resultArea.textContent = 'Uploading...';
  const f = new FormData();
  f.append('user', currentUser);
  f.append('file', file);

  try {
    const r = await fetch(endpoint, { method: 'POST', body: f });
    const j = await r.json();
    if (!j.success) {
      resultArea.textContent = 'Error: ' + (j.message || 'Gagal');
      showToast('Proses gagal: ' + (j.message || 'Gagal'), true);
      return;
    }

    if (endpoint.includes('photo')) {
      const img = document.createElement("img");
      img.src = j.hdUrl;
      img.style.maxWidth = "100%";
      img.style.borderRadius = "12px";
      img.style.boxShadow = "0 6px 20px rgba(0,0,0,0.15)";
      img.style.marginTop = "10px";

      const dl = document.createElement("a");
      dl.href = j.hdUrl;
      dl.download = "hd-photo.jpg";
      dl.innerHTML = `<br><i class="fas fa-download"></i> Download Foto`;
      dl.style.display = "inline-block";
      dl.style.marginTop = "10px";
      dl.style.fontWeight = "700";

      resultArea.innerHTML = "<b>Hasil Foto:</b><br>";
      resultArea.appendChild(img);
      resultArea.appendChild(dl);

      showToast('Foto HD berhasil diproses!', false);
    } else {
      const v = document.createElement('video');
      v.controls = true;
      v.style.maxWidth = '100%';
      v.src = j.fileUrl;
      resultArea.innerHTML = '<div>Video HD (hasil):</div>';
      resultArea.appendChild(v);
      showToast('Video HD berhasil diproses!', false);
    }
  } catch (err) {
    console.error(err);
    resultArea.textContent = 'Server error saat proses';
    showToast('Server error saat proses', true);
  } finally {
    showLoading(false);
  }
}

doPhoto.addEventListener('click', (e) => { e.preventDefault(); uploadAndHandle('/api/hd-photo'); });
doVideo.addEventListener('click', (e) => { e.preventDefault(); uploadAndHandle('/api/hd-video'); });
